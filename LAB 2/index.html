<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Fetch API Methods</title>
		<link rel="stylesheet" href="styles.css" />
		<style>
			body {
				font-family: Arial, sans-serif;
			}
			#data-container {
				margin-top: 20px;
			}
			.item {
				margin-bottom: 10px;
			}
			img {
				max-width: 300px;
				border: 2px solid #ccc;
				border-radius: 10px;
			}
		</style>
	</head>
	<body>
		<h1>Fetch GET, POST DELETE</h1>
		<h3>New post</h3>
		<form id="post-form">
			<input type="text" id="user-id" placeholder="Insert your Id" required />
			<input type="text" id="title" placeholder="Insert title" required />
			<input type="text" id="body" placeholder="Insert body" required />
			<button type="submit">Post</button>
		</form>
		<h3>Created posts</h3>
		<button id="fetch-button">Fetch</button>
		<div id="data-container"></div>
		<script src="index.js"></script>
	</body>
</html>
